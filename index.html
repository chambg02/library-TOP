<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bodyContainer" id="bodyContainer">

        <div class="sidebar">
            <div class="logoContainer">MY LIBRARY</div>
            <div class="menuContainer">
                <p>ALL BOOKS</p>
                <p>UNREAD</p>
                <p>READ</p>
            </div>
            <div class="logContainer">Library Log
                <p>Total = 0</p>
                <p>Unread = 0</p>
                <p>Read = 0</p>
            </div>
        </div>

        <div class="header">
            <div class="welcomeContainer">Add a book to your collection</div>
            <div class="addNewContainer">

                <button id="addButton" onclick="addBookButton()">Book</button>
            </div>

        </div>

        <div class="bookdisplay" id="bookdisplay">
            <div class = "card">
                <p class = "bookTitle">Book Title</p>
                <p class = "bookAuthor">Author</p>
                <p class = "numberPages"># of Pages</p>
                <p class = "readStatus">Read or Not Read</p>
            </div>
        </div>

    </div>
    <div class = "form-popup" id = "hiddenform">

        <div class="popUpTitle">Enter the details of the book you wish to add using the below:</div>
            <div class="formInputContainer">
                <div class="cancelDiv" id="cancelDiv"><button class="cancelButton">X</button></div>
                <label class = "label" id="titleLabel">Title:</label>
                <input class = "input" id="titleInput" type="text">
                <label class = "label" id="authoutLabel">Author:</label> 
                <input class = "input" id="authorInput" type="text">
                <label class = "label" id="pagesLabel"># of Pages:</label>
                <input class = "input" id="pagesInput" type="text">
                <label class = "label" id="statusLabel">Read Status:</label>
                <div class="submitButton"><button id="submitButton" onclick="addBookToLibrary()">Submit</button></div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
