<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bodyContainer">

        <div class="sidebar">
            <div class="logoContainer">MY LIBRARY</div>
            <div class="menuContainer">
                <p>ALL BOOKS</p>
                <p>UNREAD</p>
                <p>READ</p>
            </div>
            <div class="logContainer">Library Log
                <p>Total = 0</p>
                <p>Unread = 0</p>
                <p>Read = 0</p>
            </div>
        </div>

        <div class="header">
            <div class="welcomeContainer">Welcome</div>
            <div class="addNewContainer">
                <div class="titleDiv">Title: <input class="titleInput" type="text"></div>
                <div class="authorDiv">Author: <input class="authorInput" type="text"></div>
                <div class="pagesDiv"># of Pages: <input class="pagesInput" type="text"></div>
                <div class="statusDiv">Read Status: </div>
                <button class="addButton">Add New Book</button>
            </div>
        </div>

        <div class="bookdisplay">
            <div class = "card">
                <p class = "bookTitle">Book Title</p>
                <p class = "bookAuthor">Author</p>
                <p class = "numberPages"># of Pages</p>
                <p class = "readStatus">Read or Not Read</p>
            </div>
        </div>

    </div>

    <script src="javascript.js"></script>
</body>
</html>
