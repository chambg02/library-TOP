<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bodyContainer" id="bodyContainer">

        <div class="sidebar">
            <div class="logoContainer"><img id = "logoimage" src = "img/librarylogo.png"> </div>
            <div class="logContainer">
                <div class="totalContainer">
                    <p>Total</p>
                    <p id = "totalBooks">0</p>
                </div>
                <div class="unreadContainer">
                    <p>Unread</p>
                    <p id = "totalUnread">0</p>
                </div>
                <div class="readContainer">
                    <p>Read</p>
                    <p id = "totalRead">0</p>
                </div>
            </div>
        </div>

        <div class="header">
            
            <div class="addNewContainer">

                <button id="addButton" onclick="addBookButton()">ADD A BOOK TO YOUR COLLECTION</button>
            </div>

        </div>

        <div class="bookdisplay" id="bookdisplay"></div>

    </div>
    <div class = "form-popup" id = "hiddenform">

        <div class="popUpTitle">Enter the details of the book you wish to add using the below:</div>
            <div class="formInputContainer">
                <div class="cancelDiv" id="cancelDiv"><button class="cancelButton" onclick="removePopup()">X</button></div>
                <label class = "label" id="titleLabel">Title:</label>
                <input class = "input" id="titleInput" type="text">
                <label class = "label" id="authoutLabel">Author:</label> 
                <input class = "input" id="authorInput" type="text">
                <label class = "label" id="pagesLabel"># of Pages:</label>
                <input class = "input" id="pagesInput" type="text">
                <label class = "label" id="statusLabel">Read Status:</label>
                <input class = "input" id="statusInput" type="radio">
                <div class="submitButton"><button id="submitButton" onclick="addBookToLibrary()">Submit</button></div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
